<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container"></div><!-- idのついたdivを作成したいときは #id名でtabキー -->
    <div class="cls"></div><!-- クラスのついたdivを作成したいときは .クラス名でtabキー -->
    <spn class="cls"></spn>
    <div id="container">
        <div class="cls"></div>
    </div><!-- idのついたdivの中にclsのついたdivを配置する時は #id名>.クラス名でtabキー -->
    <div id="container">
        <div class="cls"></div>
        <div class="cls"></div>
        <div class="cls"></div>
        <div class="cls"></div>
        <div class="cls"></div>
        <div class="cls"></div>
    </div><!-- #container>.cls*6でid=containerのdivの中にclass=clsのdivが6個作れる -->
    <div id="container">
        <div class="cls-1"></div>
        <div class="cls-2"></div>
        <div class="cls-3"></div>
        <div class="cls-4"></div>
        <div class="cls-5"></div>
        <div class="cls-6"></div>
    </div><!-- #container>.cls-$*6でid=containerのdivの中にclass=cls-1〜6のdivが作成される -->
    <div id="container">
        <div class="cls-01"></div>
        <div class="cls-02"></div>
        <div class="cls-03"></div>
        <div class="cls-04"></div>
        <div class="cls-05"></div>
        <div class="cls-06"></div>
    </div><!-- #container>.cls-$$*6 -->
    <style>
        .cls {
            background-size: auto;
        }
    </style>
</body>
</html>
