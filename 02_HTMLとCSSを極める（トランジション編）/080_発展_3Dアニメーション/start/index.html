<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <button class="btn cover-3d">
            <span>Button</span>
        </button>
        <!-- transform-style: preserve-3d;で子要素に3Dアニメーションを適用できる -->
        <!-- perspective: 300px;で奥行きを演出できる。perspective-originと組み合わせることでより立体感を出せる。perspective-originは立方体をどの側面から見るかを決める -->
    </div>
</body>

</html>
